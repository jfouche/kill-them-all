[package]
name = "kill-them-all"
version = "0.1.0"
edition = "2021"

[workspace]
resolver = "2" # Important! wgpu/Bevy needs this!

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies, but not for our code:
[profile.dev.package."*"]
opt-level = 3

[features]
# Enables debug infos and rendering
debug = ["dep:bevy-inspector-egui"]

[dependencies]
rand = "0.8"
bevy = { version = "0.14", default-features = false, features = [
    "bevy_asset",
    "bevy_color",
    "bevy_core_pipeline",
    "bevy_render",
    "bevy_sprite",
    "bevy_state",
    "bevy_text",
    "bevy_ui",
    "bevy_winit",
    "multi_threaded",
    "default_font",
] }
bevy_rapier2d = "0.27"
bevy-inspector-egui = { version = "0.27", default-features = false, features = [
    "bevy_render",
], optional = true }
bevy_ecs_tilemap = "0.14"
